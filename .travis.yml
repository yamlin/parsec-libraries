language: java
jdk:
- oraclejdk8
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
after_success:
- ./gradlew coveralls
- echo "================== travis tag ${TRAVIS_TAG} is PR ${TRAVIS_PULL_REQUEST} =================="
- pwd && ls -al

deploy:
  provider: bintray
  file: test.json
  user: yamlin
  key:
    secure: 
